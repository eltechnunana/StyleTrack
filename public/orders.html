<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleTrack â€“ Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/js/core.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF for invoice/receipt generation -->
    <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script defer src="assets/js/orders.js"></script>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <header class="d-flex align-items-center justify-content-between p-3 border-bottom">
      <h1 class="h4 m-0"><a href="home.html" class="brand-logo text-decoration-none">StyleTrack</a></h1>
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#navCanvas" aria-controls="navCanvas">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navCanvas" aria-labelledby="navLabel">
      <div class="offcanvas-header">
        <h5 id="navLabel" class="brand-logo">StyleTrack</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a href="home.html" class="d-block py-2"><i class="bi bi-house me-2"></i>Home</a></li>
          <li><a href="clients.html" class="d-block py-2"><i class="bi bi-people me-2"></i>Clients</a></li>
          <li><a href="index.html" class="d-block py-2"><i class="bi bi-rulers me-2"></i>Measurements</a></li>
          <li><a href="orders.html" class="d-block py-2"><i class="bi bi-card-checklist me-2"></i>Orders</a></li>
          <li><a href="reports.html" class="d-block py-2"><i class="bi bi-bar-chart me-2"></i>Reports</a></li>
          <li><a href="settings.html" class="d-block py-2"><i class="bi bi-gear me-2"></i>Settings</a></li>
        </ul>
      </div>
    </div>

    <main class="container py-4">
      <h2 class="h5 mb-3">Orders</h2>
      <div class="card mb-4">
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Client</label>
              <select id="orderClient" class="form-select"></select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Item / Description</label>
              <input id="orderItem" type="text" class="form-control" placeholder="e.g., Suit jacket" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Due date</label>
              <input id="orderDue" type="date" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Status</label>
              <select id="orderStatus" class="form-select">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="ready">Ready</option>
                <option value="delivered">Delivered</option>
              </select>
            </div>
          </div>
          <!-- Pricing inputs -->
          <div class="row g-3 mt-1">
            <div class="col-md-3">
              <label class="form-label">Unit Price</label>
              <div class="input-group">
                <span class="input-group-text" id="orderCurrencyLabel">$</span>
                <input id="orderUnitPrice" type="number" min="0" step="0.01" value="0" class="form-control" />
              </div>
            </div>
            <div class="col-md-3">
              <label class="form-label">Quantity</label>
              <input id="orderQuantity" type="number" min="1" step="1" value="1" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Tax (%)</label>
              <input id="orderTax" type="number" min="0" step="0.01" value="0" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Discount (%)</label>
              <input id="orderDiscount" type="number" min="0" step="0.01" value="0" class="form-control" />
            </div>
          </div>
          <!-- Totals display -->
          <div class="row mt-3">
            <div class="col-md-8">
              <small class="text-muted">Totals</small>
              <div class="border rounded p-2">
                <div class="d-flex justify-content-between">
                  <span>Subtotal</span>
                  <span id="orderSubtotal">$0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Discount (<span id="orderDiscountPct">0</span>%)</span>
                  <span id="orderDiscountAmount">$0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Tax (<span id="orderTaxPct">0</span>%)</span>
                  <span id="orderTaxAmount">$0.00</span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                  <span>Total</span>
                  <span id="orderTotal">$0.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button id="addOrderBtn" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Add Order</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="ordersTable">
              <thead>
                <tr>
                  <th>Client</th>
                  <th>Item</th>
                  <th>Due</th>
                  <th>Status</th>
                  <th>Amount</th>
                  <th style="width:240px">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
