<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleTrack – Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/js/core.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/settings.js"></script>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <header class="d-flex align-items-center justify-content-between p-3 border-bottom">
      <h1 class="h4 m-0"><a href="home.html" class="brand-logo text-decoration-none">StyleTrack</a></h1>
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#navCanvas" aria-controls="navCanvas">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navCanvas" aria-labelledby="navLabel">
      <div class="offcanvas-header">
        <h5 id="navLabel" class="brand-logo">StyleTrack</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a href="home.html" class="d-block py-2"><i class="bi bi-house me-2"></i>Home</a></li>
          <li><a href="clients.html" class="d-block py-2"><i class="bi bi-people me-2"></i>Clients</a></li>
          <li><a href="index.html" class="d-block py-2"><i class="bi bi-rulers me-2"></i>Measurements</a></li>
          <li><a href="orders.html" class="d-block py-2"><i class="bi bi-card-checklist me-2"></i>Orders</a></li>
          <li><a href="reports.html" class="d-block py-2"><i class="bi bi-bar-chart me-2"></i>Reports</a></li>
          <li><a href="settings.html" class="d-block py-2"><i class="bi bi-gear me-2"></i>Settings</a></li>
        </ul>
      </div>
    </div>

    <main class="container py-4">
      <h2 class="h5 mb-3">Settings</h2>
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Preferences</h5>
              <div class="mb-3">
                <label class="form-label">Default Unit</label>
                <select id="unitSelect" class="form-select">
                  <option value="cm">Centimeters (cm)</option>
                  <option value="in">Inches (in)</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Theme</label>
                <select id="themeSelect" class="form-select">
                  <option value="light">Light</option>
                  <option value="dark">Dark</option>
                </select>
              </div>
              <button id="savePrefBtn" class="btn btn-primary">Save Preferences</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Data</h5>
              <p class="text-muted">Export your data or clear everything.</p>
              <div class="d-flex gap-2">
                <button id="exportBtn" class="btn btn-outline-secondary"><i class="bi bi-download me-1"></i>Export JSON</button>
                <button id="clearBtn" class="btn btn-outline-danger"><i class="bi bi-trash me-1"></i>Clear All</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Business Details -->
      <div class="row g-3 mt-1">
        <div class="col-12">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Business Details</h5>
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Shop Name</label>
                  <input id="bizName" type="text" class="form-control" placeholder="Your business name" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Contact Email</label>
                  <input id="bizEmail" type="email" class="form-control" placeholder="you@example.com" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input id="bizPhone" type="text" class="form-control" placeholder="+234 800 000 0000" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Address</label>
                  <input id="bizAddress" type="text" class="form-control" placeholder="Street, City, Country" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Currency</label>
                  <select id="bizCurrency" class="form-select">
                    <option value="USD">USD — US Dollar</option>
                    <option value="EUR">EUR — Euro</option>
                    <option value="GBP">GBP — British Pound</option>
                    <option value="NGN">NGN — Nigerian Naira</option>
                    <option value="GHS">GHS — Ghana Cedi</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Default Tax %</label>
                  <input id="defaultTaxPct" type="number" step="0.01" min="0" class="form-control" placeholder="0" />
                </div>
              </div>
              <div class="mt-3">
                <button id="saveBizBtn" class="btn btn-primary">Save Business Details</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
