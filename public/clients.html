<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StyleTrack â€“ Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="assets/js/core.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="assets/js/clients.js"></script>
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  </head>
  <body class="bg-gray-50 text-gray-900 min-h-screen">
    <header class="d-flex align-items-center justify-content-between p-3 border-bottom">
      <h1 class="h4 m-0"><a href="home.html" class="brand-logo text-decoration-none">StyleTrack</a></h1>
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#navCanvas" aria-controls="navCanvas">
        <i class="bi bi-list"></i>
      </button>
    </header>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="navCanvas" aria-labelledby="navLabel">
      <div class="offcanvas-header">
        <h5 id="navLabel" class="brand-logo">StyleTrack</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled">
          <li><a href="home.html" class="d-block py-2"><i class="bi bi-house me-2"></i>Home</a></li>
          <li><a href="clients.html" class="d-block py-2"><i class="bi bi-people me-2"></i>Clients</a></li>
          <li><a href="index.html" class="d-block py-2"><i class="bi bi-rulers me-2"></i>Measurements</a></li>
          <li><a href="orders.html" class="d-block py-2"><i class="bi bi-card-checklist me-2"></i>Orders</a></li>
          <li><a href="reports.html" class="d-block py-2"><i class="bi bi-bar-chart me-2"></i>Reports</a></li>
          <li><a href="settings.html" class="d-block py-2"><i class="bi bi-gear me-2"></i>Settings</a></li>
        </ul>
      </div>
    </div>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 m-0">Clients</h2>
        <button id="addClientBtn" class="btn btn-primary"><i class="bi bi-plus-lg me-1"></i>Add Client</button>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover" id="clientsTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th style="width:160px">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Measurements Modal -->
    <div class="modal fade" id="measureModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="measureTitle">Measurements</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="measureEmpty" class="text-muted">No measurements saved yet for this client.</div>
            <div id="measureTableWrap" class="table-responsive" style="display:none;">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th>Field</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody id="measureTableBody"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <a id="openMeasurementsBtn" class="btn btn-primary" href="index.html">Open in Measurements</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
